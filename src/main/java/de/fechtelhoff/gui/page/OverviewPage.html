<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="de">
	<head>
		<meta charset="UTF-8">
		<title>Overview Page</title>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row my-3">
				<div class="col-md-3"><a wicket:id="backLink">zur&uuml;ck</a></div>
				<div class="col-md-6">
					<h1 class="text-center">Overview Page</h1>
				</div>
				<div class="col-md-3"></div>
			</div>
			<div class="row my-3">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<h2>Data</h2>
					<table class="table table-striped">
						<caption>Person Data</caption>
						<tr>
							<th scope="col">ID</th>
							<th scope="col">Firstname</th>
							<th scope="col">Lastname</th>
							<th scope="col">Version</th>
							<th scope="col">Added</th>
							<th scope="col">Modified</th>
						</tr>
						<tr wicket:id="rows">
							<td wicket:id="dataRow"></td>
						</tr>
					</table>
				</div>
				<div class="col-md-3"></div>
			</div>
		</div>
	</body>
</html>
